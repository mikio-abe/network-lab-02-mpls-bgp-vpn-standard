hostname PE1

no ip domain lookup
ip cef
mpls label protocol ldp

ip vrf ISP_A
 rd 65001:10
 route-target export 65001:10
 route-target import 65001:10

interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 no shutdown

interface GigabitEthernet0/0
 ip vrf forwarding ISP_A
 ip address 10.101.1.1 255.255.255.252
 no shutdown

interface GigabitEthernet0/1
 ip address 10.200.1.1 255.255.255.252
 mpls ip
 no shutdown

interface GigabitEthernet0/2
 shutdown
interface GigabitEthernet0/3
 shutdown

ip route 2.2.2.2 255.255.255.255 GigabitEthernet0/1 10.200.1.2

router bgp 65001
 bgp log-neighbor-changes
 neighbor 2.2.2.2 remote-as 65001
 neighbor 2.2.2.2 update-source Loopback0
 !
 address-family vpnv4
  neighbor 2.2.2.2 activate
  neighbor 2.2.2.2 send-community extended
  neighbor 2.2.2.2 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf ISP_A
  neighbor 10.101.1.2 remote-as 65000
  neighbor 10.101.1.2 activate
  network 10.101.1.0 mask 255.255.255.252
 exit-address-family

mpls ldp router-id Loopback0 force

line con 0
 logging synchronous
 exec-timeout 0 0
line vty 0 4
 login
 transport input all

end
